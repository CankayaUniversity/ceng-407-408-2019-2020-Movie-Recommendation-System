  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<style type="text/css">
	
	body{
		background-image: linear-gradient(to right , #cb2d3e , #ef473a);
		color: white;
		text-shadow: 3px 2px black;
    
	}
	h1{
		text-align: center;
padding: 30px;
color: white;
text-shadow: 3px 2px black;
    font-family: impact;
	}
.container{
	
	background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
	width:800px;
	height: 700px;
	border-radius: 10px;
	padding: 10px;
}
</style>

{% block content %}

<div class="offset-3 col-md-6">
	<form method="POST" autocomplete="off">
		<h1>Register</h1>
		<div class="container">
		{% csrf_token %}
		<div class="form-group">
		{% for field in form %}
			<label>{{field.label_tag}}</label>
			{{field}}
			{% if form.errors %}
        {% for error in field.errors %}
            <div class="alert alert-danger" style="text-shadow: none;">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
{% endif %}
		{% endfor %}
		</div>
		<br>
		<div style="text-align: center;">
		<button type="submit" class="btn btn-success">Register</button>&nbsp;&nbsp;
		<a style="color: white;" href="/login">
Click Here To Login
      </a>
  </div>

	</form>
</div>


{% endblock %}
